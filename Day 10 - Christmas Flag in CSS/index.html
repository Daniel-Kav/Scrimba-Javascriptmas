<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="container">
    <div class="background">
      <div class="character">
        <div class="hat-container">
          <div class="hat-main"></div>
          <div class="hat-brim"></div>
          <div class="hat-shadow"></div>
          <div class="hat-pom"></div>
        </div>
        <div class="upper-face-container">
          <div class="face-left">
            <div class="shape-circle-top"></div>
            <div class="shape-circle-middle"></div>
            <div class="shape-circle-bottom"></div>
          </div>
          <div class="face-middle">
            <div class="eyes-container">
              <div class="eye-left"></div>
              <div class="eye-right"></div>
            </div>
          </div>
          <div class="face-right">
            <div class="shape-circle-top"></div>
            <div class="shape-circle-middle"></div>
            <div class="shape-circle-bottom"></div>
          </div>
        </div>
        <div class="mustache-container">
          <div class="mustache-left"></div>
          <div class="mustache-right"></div>
          <div class="mustache-teeth"></div>
        </div>
        <div class="lower-face-container">
          <div class="lower-mouth-container">
            <div class="mouth">
              <div class="tongue"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
